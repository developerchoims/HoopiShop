name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Create application.yml
        run: |
          cd ./hoopi/src/main/resources
          echo "${{ secrets.PROPERTIES }}" > application.yml

      - name: Grant execute permissions to gradlew
        run: chmod +x ./hoopi/gradlew

      - name: Build with Gradle
        run: |
          cd ./hoopi
          ./gradlew clean build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_REPO }}/my-react-app:latest
            ${{ secrets.DOCKER_REPO }}/my-spring-boot-app:latest
            ${{ secrets.DOCKER_REPO }}/my-nginx:latest

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i "$SSH_PRIVATE_KEY" ec2-user@${{ secrets.SSH_HOST }} << 'EOF'
            docker-compose down
            docker-compose pull
            docker-compose up -d
          EOF
