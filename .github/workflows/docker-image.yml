name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create application.yml
        run: |
          cd ./hoopi/src/main/resources
          echo "${{ secrets.PROPERTIES }}" > application.yml
        shell: bash
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PWD }}

      - name: Build and push React Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./hoopifront
          file: ./hoopifront/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REPO }}/my-react-app:latest

      - name: Build and push Spring Boot Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./hoopi
          file: ./hoopi/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REPO }}/my-spring-boot-app:latest

      - name: Build and push Nginx Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./hoopifront/nginx
          file: ./hoopifront/nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REPO }}/my-nginx:latest

      - name: Deploy to EC2
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          # Save SSH private key to a file
          echo "$SSH_KEY" > /tmp/id_rsa
          chmod 600 /tmp/id_rsa

          # Deploy commands
          ssh -o StrictHostKeyChecking=no -i /tmp/id_rsa ec2-user@$SSH_HOST << 'EOF'
            # Navigate to the deployment directory
            cd /home/ec2-user

            # Stop and remove existing containers
            docker-compose down

            # Pull latest images
            docker-compose pull

            # Start the containers
            docker-compose up -d

            # Check the status of the containers
            docker ps -a

            # View logs for debugging
            docker-compose logs
          EOF
