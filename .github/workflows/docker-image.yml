name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create application.yml
        run: |
          cd ./src/main/resources
          echo "${{ secrets.PROPERTIES }}" > application.yml
        shell: bash
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push React Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./hoopifront
          file: ./hoopifront/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REPO }}/my-react-app:latest

      - name: Build and push Spring Boot Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./hoopi
          file: ./hoopi/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REPO }}/my-spring-boot-app:latest

      # Nginx는 기본 이미지 사용
      # - name: Build and push Nginx Docker image (skipped since using default image)

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i "$SSH_PRIVATE_KEY" ec2-user@${{ secrets.SSH_HOST }} << 'EOF'
            cd /path/to/your/app
            docker-compose down
            docker-compose pull
            docker-compose up -d
          EOF
